spring:
  application:
    name: yoke-notify
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      enabled: true
      discovery:
        enabled: true
server:
  port: 8082
encrypt:
  key: keyName
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/