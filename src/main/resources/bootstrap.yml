spring:
  application:
    name: yoke-notify
  profiles:
    active: dev
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
      failFast: true
      retry:
        initial-interval: 10000
        multiplier: 1.5
        max-attempts: 20
        max-interval: 15000
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
server:
  port: 8082


